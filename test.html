<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salar de Uyuni Walking Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Fallback background color */
        }

        .container {
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio, adjust as needed based on image aspect */
            max-width: 100%;
            max-height: 100vh;
            position: relative;
            background-image: url('241126_asiro_KV.png'); /* ここにあなたの画像パスを指定してください */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; /* Ensure the person stays within bounds */
        }

        .person {
            position: absolute;
            bottom: 30%; /* Adjust vertical position to match the horizon */
            left: 5%; /* Starting position */
            width: 2vw; /* Adjust size of the person */
            height: 4vw; /* Adjust size of the person */
            background-color: rgba(0, 0, 0, 0.7); /* Simple black silhouette */
            border-radius: 50% 50% 0 0; /* Simple head and body shape */
            transform: translateX(-50%); /* Center the person horizontally */
        }

        .person::before {
            content: '';
            position: absolute;
            top: -1.5vw; /* Head position relative to body */
            left: 50%;
            transform: translateX(-50%);
            width: 1.5vw;
            height: 1.5vw;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
        }

        /* Animation */
        @keyframes walk {
            0% {
                left: 5%;
            }
            100% {
                left: 60%; /* Ending position, adjust as needed */
            }
        }

        .person-walking {
            animation: walk 3s linear forwards; /* 3秒間のアニメーション */
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .person {
                width: 4vw;
                height: 8vw;
                bottom: 25%; /* Adjust for smaller screens */
            }
            .person::before {
                top: -3vw;
                width: 3vw;
                height: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="person" id="walkingPerson"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const person = document.getElementById('walkingPerson');
            // Add the animation class after a short delay to ensure rendering
            setTimeout(() => {
                person.classList.add('person-walking');
            }, 100);
        });
    </script>
</body>
</html>
